<html>
<meta http-equiv=Content-Type content="text/html; charset=utf-8">
<title>拉边线大挑战</title>

<style type="text/css">
    #image {
        width: 55%;
        display: block;
        position: relative;
        top: 50%;
        transform: translateY(-50%);
        margin-left: auto;
        margin-right: auto;
        border-radius: 20px;
        border: 15px solid black;
    }
    
    .preload {
        display: none;
    }
</style>

<body>
    <img src="images/index.gif" id="image" onclick=changeImage()>
    <img src="images/1.gif" class="preload">
    <img src="images/2.gif" class="preload">
    <img src="images/3.gif" class="preload">
    <img src="images/4.gif" class="preload">
    <img src="images/5.gif" class="preload">
    <img src="images/6.gif" class="preload">
    <img src="images/7.gif" class="preload">
    <img src="images/8.gif" class="preload">
    <img src="images/9.gif" class="preload">
</body>

<script>
    function changeImage() {
        var randomNumber = Math.floor((Math.random() * 9) + 1);
        document.getElementById("image").src = "images/" + randomNumber + ".gif";
    }
</script>

</html>
